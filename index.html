<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Skodowani1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        <script src="jquery.scrollTo.min.js"></script>
        
        <script>
            jQuery(function($)
            {
                //zresetuj scrolla
                $.scrollTo(0);
                
                $('#link1').click(function() { $.scrollTo($('#home'), 500); });
                $('#link2').click(function() { $.scrollTo($('#aboutUs'), 500); });
                $('#link3').click(function() { $.scrollTo($('#blog'), 500); });
                $('#link4').click(function() { $.scrollTo($('#portfolio'), 500); });
                $('#link5').click(function() { $.scrollTo($('#contact'), 500); });
                
            }
            );
            
        </script>
    </head>
    <body>
        <div id="container">
            <div id="rectangle">
                <div id="logo">
                    <img src="img/logo.jpg" class="logoMain"/>
                </div>
                
                <div id="list">    
                    <div id="mainNavMenu">
                        <div class="nav">
                            <ul>
                                <li><a id="link1" href="#">HOME</a></li>
                                <li><a id="link2" href="#">ABOUT</a></li>
                                <li><a id="link3" href="#">BLOG</a></li>
                                <li><a id="link4" href="#">PORTFOLIO</a></li>
                                <li><a id="link5" href="#">CONTACT</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
            <div style="clear: both;"></div>
           
            <div id="options">    
                <div id="home">
                    <img src="img/1.jpg" class="foto"/>
                </div>
                <div id="aboutUs">
                    <img src="img/2.jpg" class="foto"/>
                </div>
                <div id="blog"></div>
                <div id="portfolio">
                    <img src="img/3.jpg" class="foto"/>
                </div>
                <div id="contact">
                    <img src="img/4.jpg" class="foto"/>
                </div>
            </div>
        </div>

    
        <script src="jquery-3.2.1.min"></script>
        
        <script>
        $(document).ready(function() {
        var NavY = $('.nav').offset().top;
            
        var stickyNav = function(){
            
            var ScrollY = $(window).scrollTop();
            
            if(ScrollY > NavY) {
                $('.nav').addClass('sticky');
            }else {
                $('.nav').removeClass('sticky');
            }
            };
            
            stickyNav();
            
            $(window).scroll(function(){
                stickyNav();
            });
            });
        </script>
        
        <script src="dist/js/main.js"></script>

    </body>
</html>
